<header class="page-header">

    <!-- Розмітка фонового зображення -->
    <div class="page-header__thumb">

        <div class="container">

            <!-- Розмітка логотипу та полукруглого фону -->
            <div class="background-image__top">

                <a class="logo" href="/src/index.html">

                    <svg class="logo__icon" width="60" height="25">
                        <use id="use" href="/src/images/symbol-defs.svg#logo-mob"></use>
                    </svg>

                </a>

            </div>

            <!-- Розмітка кнопки зміни теми сторінки -->
            <div class="theme-box">
                <button type="submit" class="change-theme-button">

                    <svg class="light-theme-icon" width="20" height="20">
                        <use href="/src/images/symbol-defs.svg#sun"></use>
                    </svg>

                    <svg class="dark-theme-icon hide" width="20" height="20">
                        <use href="/src/images/symbol-defs.svg#moon"></use>
                    </svg>

                </button>
            </div>

            <!-- Заголовок сторінки -->
            <h1 class="page-title">FIND BEST EVENTS AROUND THE WORLD</h1>

            <!-- Розмітка форми -->
            <form class="header-form">

                <!-- Розмітка инпута вибора івента -->
                <label class="hide" for="event-searching">Start searching</label>

                <div class="header-form__thumb">

                    <input class="header-form__input" type="text" name="text" id="event-searching"
                        placeholder="Start searching">

                    <button type="submit" class="header-form__search-btn">

                        <svg class="header-form__search-icon" width="12" height="12">
                            <use href="/src/images/symbol-defs.svg#search-desc"></use>
                        </svg>

                    </button>

                </div>

                <!-- Розмітка інпута вибору країни -->
                <label class="hide" for="country-search">Choose country</label>

                <div class="header-form__thumb">

                    <div class="select" tabindex="0" id="country">

                        <div class="select__header">Choose country</div>

                        <svg class="header-form__select-icon" width="15" height="10">
                            <use href="/src/images/symbol-defs.svg#polygon"></use>
                        </svg>

                        <div class="select__body">

                            <div class="select__item" data-value="US" tabindex="0">United States Of America</div>
                            <div class="select__item" data-value="BE" tabindex="0">Belgium</div>
                            <div class="select__item" data-value="GB" tabindex="0">Great Britain</div>
                            <div class="select__item" data-value="CA" tabindex="0">Canada</div>
                            <div class="select__item" data-value="MX" tabindex="0">Mexico</div>
                            <div class="select__item" data-value="ES" tabindex="0">Spain</div>
                            <div class="select__item" data-value="NZ" tabindex="0">New Zealand</div>

                        </div>

                        <input class="hidden-input hide" name="country" id="country-search"
                            placeholder="Choose country">

                    </div>

                </div>

            </form>

        </div>

    </div>

</header>
